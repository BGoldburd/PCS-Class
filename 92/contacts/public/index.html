<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid black;
        }

        label {
            display: inline-block;
            width: 40px;
        }

        #addContactForm, #loadSingleForm, #singleContactContainer, #updateContactForm, #errorContainer {
            background-color: lightblue;
            padding: 8px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -112px;
            margin-top: -70px;
            box-sizing: border-box;
            border-radius: 5px;
        }

        #errorContainer {
            background-color: red;
        }

        #singleContact, #errorBox {
            margin-bottom: 8px;
        }

        #loadSingleForm input {
            width: 60px;
        }

        #loadSingleForm label {
            display: inline;
        }

        .formGroup {
            margin-bottom: 4px;
        }

        .buttons {
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <button id="addContact">Add Contact</button>
    <button id="loadSingle">Load Single Contacts</button>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">No contacts loaded</td>
            </tr>
        </tbody>
    </table>
    <form id="addContactForm">
        <div class="formGroup">
            <label for="first">First</label>
            <input type="text" id="first">
        </div>
        <div class="formGroup">
            <label for="last">Last</label>
            <input type="text" id="last" required>
        </div>
        <div class="formGroup">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="formGroup">
            <label for="phone">Phone</label>
            <input type="text" id="phone">
        </div>
        <div class="buttons">
            <button>Add</button>
            <button type="button" id="addCancel">Cancel</button>
        </div>
    </form>
    <form id="loadSingleForm">
        <div class="formGroup">
            <label for="first">Enter id of contact to load</label>
            <input type="number" id="contactId">
        </div>
        <div class="buttons">
            <button>load</button>
            <button type="button" id="loadSingleCancel">Cancel</button>
        </div>
    </form>
    <div id="singleContactContainer">
        <div id="singleContact"></div>
        <div class="buttons">
            <button id="doneSingle">done</button>
        </div>
    </div>
    <form id="updateContactForm">
        <div class="formGroup">
            <label for="first">First</label>
            <input type="text" id="updateFirst">
        </div>
        <div class="formGroup">
            <label for="last">Last</label>
            <input type="text" id="updateLast" required>
        </div>
        <div class="formGroup">
            <label for="email">Email</label>
            <input type="email" id="updateEmail">
        </div>
        <div class="formGroup">
            <label for="phone">Phone</label>
            <input type="text" id="updatePhone">
        </div>
        <div class="buttons">
            <button>update</button>
            <button type="button" id="updateCancel">Cancel</button>
        </div>
    </form>
    <div id="errorContainer">
        <div id="errorBox"></div>
        <div class="buttons">
            <button id="errorOk">Ok</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascripts/contactsSpa.js"></script>
</body>

</html>
