<div *ngIf="weatherData?.weather">
  <div class="row m-0">
    <h3 class="mx-auto">The weather in <span>{{weatherData.name}}</span></h3>
  </div>
  <div class="row m-0">
    <img src="http://openweathermap.org/img/w/{{weatherData.weather[0].icon}}.png" alt="weather" id="weatherPicture" class="mx-auto" />
  </div>
  <div class="row m-0">
    <h3 class="mx-auto">{{weatherData.main.temp}}&deg; and {{weatherData.weather[0].description}}</h3>
  </div>
</div>

<div *ngIf="weatherData?.error" class="row m-0">
  <h3 class="mx-auto text-danger">invalid zip code</h3>
</div>
